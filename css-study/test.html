<html>
    <head>
        <title>진료과목 | 서울대병원</title>
        <style>
            h1 {color:brown; font-size:14px;} /*설명 주석*/
            p {background-color: yellow;width: 200px;}
            strong {background-color: yellow;width: 200px;}
        </style>
    </head>
    <body>
        <h1>대제목</h1>
        <h2>중제목</h2>
        <h3>소제목</h3><!-- h1(~h3[보편적])~h6 -->
        <br />

        <p>단락</p>

        <ul> <!-- 순서가 없는 메뉴, 리스트 -->
            <li>리스트</li> 
            <li>리스트</li>
            <li>리스트</li>
            <li>리스트</li>
            <li>리스트</li>
            <li>리스트</li>
        </ul>
        <ol> <!-- 순서가 있을때 메뉴, 리스트 -->
            <li>리스트</li> 
            <li>리스트</li>
            <li>리스트</li>
            <li>리스트</li>
            <li>리스트</li>
            <li>리스트</li>
        </ol>

        <dl>
            <dt>사과</dt>
            <dd>맛있는 사과</dd>
            <dd>미안해 사과</dd>
        </dl>
        <!-- 여기까지는 블록 요소 : 그냥 한줄 다쓴다-->


        <a href="">링크텍스트</a> <!-- 어디에도 속하지 않음-->


        <button onclick="test()">클릭버튼</button><!-- 여기부터 인라인 요소 -->
        <strong>텍스트 강조</strong>

        <script>
            function test(){
                // alert('버튼을 클릭하면 처리하는 함수');
            }
        </script>
    </body>
</html>
