<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>건강 정보</title>
    <link rel="stylesheet" href="./style/project.css">
</head>
<body>
    <div>
        <header class="header">
            <div class="container">
                <div class="headder_top">
                    <h2>프로필</h2>
                    <ul>
                        <li>        
                            <div class="menu-icon" onclick="toggleMenu()">☰</div>
                            <!-- <span class="icon icon_menu"><h2>메뉴창</h2></span> -->
                        </li>
                        <!-- <li>
                            <span class="icon icon-notification"></span>
                            <h2>알림창</h2>
                        </li> -->
                    </ul>
                </div>
                <div class="header_bottom">
                    <img class="icons" alt="">
                    <dl>
                        <!-- <dt></dt> -->
                        <dd class="description"></dd>
                        <!-- <dt>기온</dt>ㄴ -->
                        <dd class="temperature"></dd>
                        <!-- <dt>위치</dt> -->
                        <dd class="place"></dd>
                        <dt></dt>
                    </dl>
                </div>
            </div>
        </header>
        <!------------------------ header end ------------------------>
        <div class="menu-overlay" id="menuOverlay"></div>
        <nav class="menu-tab" id="menuTab">
            <ul>
                <li><a href="#myInfo">내 정보</a></li>
                <li><a href="#nutritionSearch">영양 정보 검색</a></li>
                <li><a href="#todaySteps">오늘 걸음수</a></li>
                <li><a href="#healthRecipe">오늘의 건강 레시피</a></li>
                <li><a href="loginpage2.html">로그아웃</a></li>
            </ul>
        </nav>
        <main class="main">
            <div class="container">
                <section class="">
                    <h1 class="title">영양 정보 검색</h1>
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="음식 이름을 입력하세요" />
                        <button type="button" onclick="searchNutrition()">검색</button>
                    </div>
                    <div class="result">
                        <table id="nutritionTable">
                            <thead>
                                <tr>
                                    <th>음식 이름</th>
                                    <th>브랜드명</th>
                                    <th>칼로리</th>
                                    <th>단백질</th>
                                    <th>지방</th>
                                    <th>탄수화물</th>
                                    <th>추가</th>
                                </tr>
                            </thead>
                            <tbody id="resultBody">
                            </tbody>
                        </table>
                        <div class="pagination" id="pagination"></div>
                    </div>
                </section>
                <section class="user-info">
                    <h1>내 정보 칸</h1>
                    <ul>
                        <li id="standardWeight">표준 몸무게: </li>
                        <li id="currentWeight">내 몸무게: </li>
                        <li id="bmi">BMI지수: </li>
                        <li id="weightStatus">미달 정상 과체중 비만</li>
                        <li id="recommendedIntake">최소권장량</li>
                        <li id="caloriesToday">오늘 먹은 칼로리: 0 kcal</li>
                        <li><button id="resetCalories">초기화</button></li>
                    </ul>
                    <img src="" alt="">
                </section>
                <h1>오늘 걸음수</h1>
                <section class="walking">
                    <div class="walking-chat">
                        <span class="center">개발자모드에 sensore 켜주세요</span>
                        <p class="walking-info"></p>
                    </div>
                </section>
                <section>
                    <h1>건강 레시피</h1><br><br>
                    <div class="recipe-list-container">
                        <ul id="recipes"></ul>
                    </div>
                    <div id="recipe-detail">
                        <h2 id="recipe-title"></h2>
                        <div class="slides-container">
                            <div class="slides" id="recipe-content"></div>
                            <div class="navigation">
                                <button id="prev">이전</button>
                                <button id="next">다음</button>
                            </div>
                        </div>
                        <button id="back-button">목록</button>
                    </div>
                </section>
            </div>
        </main>
        <!------------------------ main end ------------------------>
        <footer>
            <div class="container"></div>
        </footer>
        <!------------------------ footer end ------------------------>
    </div>
    <script src="./script/minipject.js"></script>
</body>
</html>
