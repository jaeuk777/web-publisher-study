<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>건강 정보</title>
    <link rel="stylesheet" href="/miniPject/project.css">
</head>
<body>
    <div>
        <header class="header">
            <div class="container">
                <div class="headder_top">
                    <h2>프로필</h2>
                    <ul>
                        <li>        
                            <span class="icon icon_menu"></span>
                            <h2>메뉴창</h2>
                        </li>
                        <li>
                            <span class="icon icon-notification"></span>
                            <h2>알림창</h2>
                        </li>
                    </ul>
                </div>
                <div class="header_bottom">
                    <img class="icons" alt="">
                    <dl>
                        <!-- <dt></dt> -->
                        <dd class="description"></dd>
                        <!-- <dt>기온</dt>ㄴ -->
                        <dd class="temperature"></dd>
                        <!-- <dt>위치</dt> -->
                        <dd class="place"></dd>
                        <dt></dt>
                    </dl>
                </div>
            </div>
        </header>
        <!------------------------ header end ------------------------>
        <main class="main">
            <div class="container">
                <section class="user-info">
                    <h2>내 정보 칸</h2>
                    <ul>
                        <li id="standardWeight">표준 몸무게: </li>
                        <li id="currentWeight">내 몸무게: </li>
                        <li id="bmi">BMI지수: </li>
                        <li id="weightStatus">미달 정상 과체중 비만</li>
                        <li id="recommendedIntake">최소권장량</li>
                        <li id="caloriesToday">오늘 먹은 칼로리: 0 kcal</li>
                        <li><button id="resetCalories">초기화</button></li>
                    </ul>
                    <img src="" alt="">
                </section>
                <section class="">
                    <h2>오늘 걸음수</h2>
                    <ul>
                        <li>오늘 걸음수</li>
                        <li>오늘의 목표치 걸음수</li>
                    </ul>
                </section>
                <section class="">
                    <h1 class="title">영양 정보 검색</h1>
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="음식 이름을 입력하세요" />
                        <button type="button" onclick="searchNutrition()">검색</button>
                    </div>
                    <div class="result">
                        <table id="nutritionTable">
                            <thead>
                                <tr>
                                    <th>음식 이름</th>
                                    <th>브랜드명</th>
                                    <th>칼로리</th>
                                    <th>단백질</th>
                                    <th>지방</th>
                                    <th>탄수화물</th>
                                    <th>추가</th>
                                </tr>
                            </thead>
                            <tbody id="resultBody">
                            </tbody>
                        </table>
                        <div class="pagination" id="pagination"></div>
                    </div>
                </section>
                <section>
                    <h1>오늘의 건강 레시피</h1>
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </section>
            </div>
        </main>
        <!------------------------ main end ------------------------>
        <footer>
            <div class="container"></div>
        </footer>
        <!------------------------ footer end ------------------------>
    </div>
    <script src="/miniPject/script/minipject.js"></script>
</body>
</html>
