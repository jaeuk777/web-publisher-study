<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const fs = require('fs');

        // JSON 파일을 비동기적으로 읽어옵니다.
        fs.readFile('data.json', 'utf8', (err, data) => {
            if (err) {
                console.error('파일을 읽는 중 오류가 발생했습니다:', err);
                return;
            }

            try {
                // JSON 데이터를 파싱합니다.
                const jsonData = JSON.parse(data);

                // MAKER_NAME 값을 추출합니다.
                const makerNames = jsonData.map(item => item.MAKER_NAME);

                // 추출된 값을 출력합니다.
                makerNames.forEach(name => console.log(name));
            } catch (error) {
                console.error('JSON 데이터를 파싱하는 중 오류가 발생했습니다:', error);
            }
        });

    </script>
</body>
</html>
