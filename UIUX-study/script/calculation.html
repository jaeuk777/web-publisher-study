    <script>
        // 산술연산(+ - * / %:나머지) , ++ --
        let num1 = 10;
        let num2 = 3;
        let result = 0;

        result =  num1 + num2;
        console.log('10 + 3 = ' + result);

        result = num1 - num2;
        console.log('10 - 3 = ' + result);

        result = num1 * num2;
        console.log('10 * 3 = ' + result);

        result = num1 % num2;
        console.log('10 % 3 = ' + result);

        // result = 1
        result++; // result + 1
        console.log(result);

        result--; // result - 1
        console.log(result);
