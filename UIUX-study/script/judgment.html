<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>합격률 판단</title>
</head>
<body>
    <div class="pass">
        <div>
            국어점수
            <input type="text" id="korNum" name="서버통신" />
        </div>
        <div>
            수학점수
            <input type="text" id="mathNum" name="서버통신"/>
        </div>
        <div>
            영어점수
            <input type="text" id="engNum" name="서버통신"/>
        </div>
        <button type="button">결과확인</button>
    </div>
    <!-- 각 과목이 괴락기준이 40점 이상이어야하고, 세과목의 푱균아 60점 이상 -->
    <!-- 합격여부 판단 -->
    <script>
        // 국어>=40 && 수학>=40 && 영어>=40
        // (국어+수학+영어)/3 >= 60


        // 각 input에 입력한 값 얻어오기
        let passBtn = document.querySelector('.pass button')
        passBtn.addEventListener('click', () => {
            // 결과확인 버튼을 클릭할 때 마다 콘솔에 국어점수를 제출력
            let korNum =  Number(document.querySelector('#korNum').value);
            let mathNum =  Number(document.querySelector('#mathNum').value);
            let engNum =  Number(document.querySelector('#engNum').value);
            console.log(korNum+mathNum+engNum);
            
            let passA = (korNum>=40 && mathNum>=40 && engNum>=40);
            let passB = (korNum+mathNum+engNum)/3 >= 60;
            // let allNum = (0<korNum<101 && 0<mathNum<101 && 0<engNum<101)

            // 값이 없을 때 korNum.length==0, korNum==''
            // korNum == '' mathNum == '' engNum == ''
            if (korNum =='' || mathNum == '' || engNum == '') {
                return console.log('값을 입력하세요.')
            }

            // 0보다 작은경우 100보다 큰경우
            // korNum<0 || korNum>100
            let nonVal1 = (korNum<0 || korNum>100) || (mathNum<0 || mathNum>100) || (engNum<0 || engNum>100);

            if (nonVal1) {
                return console.log('어우 미국 대학 다니시나봐요?')
            }

            if(passA && passB) {
                console.log('합격입니다.');
            }else{
                console.log('불합격입니다.');
            }
        })

    </script>
</body>
</html>
