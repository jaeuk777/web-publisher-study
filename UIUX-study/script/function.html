<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 표현 방법</title>
</head>
<body>
    <script>
        // 익명함수 : 변수에 저장해서 사용 가능, 또 다른 함수의 매개변수처럼 사용도 가능
        let test = () => { // () => {} 익명함수를 줄여 표현
            console.log('익명함수 호출');
        }

        test();

        // 변수(addTxt)를 생성하고 해당 변수에 익명함수형태로 저장(값1, 값2)
        // 출력 : 이름은 홀길동이고 나이는 20살 입니다.
        // 출력 : 이름은 김아무개이고 나이는 25살 입니다.
        let addTxt = (name='', age='') => {
            console.log('이름은 ' +name+ '이고 나이는' +age+'살 입니다.');
            console.log(`이름은 ${name}이고 나이는 ${age}살 입니다.`)
        }

        addTxt('홍길동', '20');
        addTxt('김아무개', '25');
        addTxt('김철수');


        // return
        let addNumber = (num1,num2)=> {
            return num1+num2;
        }

        console.log(addNumber(1,3));
        console.log(addNumber(4,100));
    </script>
    
</body>
</html>
