<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열메서드</title>
</head>
<body>
    <script>
        // 배열 관련 메서드
        // push() : 배열의 마지막 index에 데이터 저장
        const bgColor = ['red','green','orange'];
        bgColor.push('black','aqua','white');
        console.log(bgColor);

        // pop() : 마지막 index에 있는 데이터 삭제
        bgColor.pop();
        console.log(bgColor);

        // reverse() : 역순으로 정령
        bgColor.reverse();
        console.log(bgColor);

        // sort() : 배열 요소를 원하는 정렬 순서로 정렬
        // ** 원본 배열을 직접 수정함
        const data1 = ['c','d','a','b',];
        console.log(data1.sort());
        const data2 = [20,30,50,10,70];
        data2.sort((numA,numB)=> {
            return numB-numA;
        })
        console.log(data2);
        
        // indexOf() : 배열에서 인수로 전달된 요소를 찾아 첫번째 검색된 요소의 인덱스번호 반환
        console.log(bgColor.indexOf('red')); 
        console.log(bgColor.indexOf('pink')); // 찾는 요소가 없으면 -1
        if(bgColor.indexOf('pink')==-1){}

        const numArr = [1,2,2,4,5,6,7,7,7];
        // 새로운 배열로 만들고 싶은데 numArr에 중복된 데이터는 빼고
        // 배열 = [1,2,4,5,6,7] : 배열에 순차적으로 데이터 저장push()
        const newNumArr= [];
        numArr.forEach((num)=> {
            if(newNumArr.indexOf(num)==-1) {
                newNumArr.push(num);
            }
        });
        console.log(newNumArr);

        // concat() : 두개 이상의 배열을 하나로 연결
        console.log(data1.concat(data2,numArr));

        const drinkMenu = [{
            korName : '제주 한라봉 말차',
            engName : 'Jeju Hallabong Matcha',
            imgSrc : 'https://cafedroptop.com/uploadimg/0.62061000_1711500361.jpg',
            price : 6000
        },{
            korName : '납작 복숭아 하이볼 에이드',
            engName : 'flat peach HiehBall Ade',
            imgSrc : 'https://cafedroptop.com/uploadimg/0.67054800_1715647517.jpg',
            price : 5000
        },{
            korName : '수박주스',
            engName : 'waterMelon juice',
            imgSrc : 'https://cafedroptop.com/uploadimg/0.15613000_1715647370.jpg',
            price : 6500
        },{
            korName : '딸기주스',
            engName : 'strewBeery juice',
            imgSrc : 'https://cafedroptop.com/uploadimg/0.62197500_1706575693.jpg',
            price : 6500
        }];

        // splice(시작, 개수) : 특정 요소 제거
        const arrsplice = drinkMenu.splice(0,3);
        console.log(arrsplice)
        // find() : 하나의 true 값을 반화 , 탐색 결과가 없을 때 underfined
        const arrFind = drinkMenu.find((item,index) =>{
            // 5000원 이상은 2개 있는데 2번째 요소만 반환
            return item.price > 5000
        })
        console.log(arrFind);
        // findIndex() : 하나만 찾음
        const arrFindIndex = drinkMenu.findIndex((item,index) =>{
            // 5000원 이상은 2개 있는데 2번째 요소만 반환
            return item.price > 6000
        })
        console.log(arrFindIndex);

    </script>
</body>
