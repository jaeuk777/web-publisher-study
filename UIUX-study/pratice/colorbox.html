<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색깔을 바꿔보자</title>
    <style>
        .box {
            border: 2px solid gray; padding: 60px; text-align: center;
        }
    </style>
</head>
<body>
    <script>
        // 버튼을 클릭하면 .box의 배경색 바꾸기

        // 함수 만들기
        function changeBgColor(itemColor) {
            // console.log('함수 실행');
            const box = document.querySelector('.box');
            box.style.backgroundColor = itemColor; /* ${itemColor} */
        }

        const btn = document.querySelectorAll('button');
        btn.forEach((item) => {
            let colorName = item.innerText
            item.addEventListener('click', () => changeBgColor(colorName));
        })

        // let colorBox = (red, orange, pink) => {

        // }

        // colorBox('.onred', onorange ,onpink);


    </script>

    <div class="box">
        box
        <button type="button">red</button>
        <button type="button">orange</button>
        <button type="button">pink</button>
    </div>
</body>
</html>
